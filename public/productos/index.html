      <input type="text" id="descripcion" placeholder="descripcion del producto" class="form-control mx-3">
      <input type="number" id="precio" placeholder="precio del producto" class="form-control mx-3">

      <button class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>

      <table class="table table-bordered" my-3>
